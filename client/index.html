<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dust - Your Personal Media Server</title>
  <meta name="description" content="Dust is a personal media server for ebooks and comics - your Plex for Books">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- CSS Reset and Base Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Color Scheme */
      --primary-color: #3b82f6;
      --primary-dark: #1e40af;
      --primary-light: #93c5fd;
      --secondary-color: #6366f1;
      --accent-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --success-color: #10b981;
      
      /* Neutral Colors */
      --background-color: #ffffff;
      --surface-color: #f8fafc;
      --surface-variant: #f1f5f9;
      --text-color: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --border-light: #f1f5f9;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      
      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      
      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #0f172a;
        --surface-color: #1e293b;
        --surface-variant: #334155;
        --text-color: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --border-light: #475569;
      }
    }

    /* Body Styles */
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-in-out;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.2s forwards;
    }

    .loading-text {
      font-size: 1.125rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.4s forwards;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.6s forwards, spin 1s linear 0.6s infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Error Screen */
    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 2rem;
    }

    .error-content {
      text-align: center;
      max-width: 600px;
    }

    .error-title {
      font-size: 2rem;
      color: var(--error-color);
      margin-bottom: 1rem;
    }

    .error-message {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }

    .error-button:hover {
      background: var(--primary-dark);
    }

    /* Ensure app takes full height */
    #app {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-logo">ðŸ“š Dust</div>
      <div class="loading-text">Loading your personal media server...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Error Screen -->
  <div id="error-screen" class="error-screen">
    <div class="error-content">
      <h1 class="error-title">Unable to Load Dust</h1>
      <p class="error-message">
        There was an error loading the application. This could be due to a network issue or the server being unavailable.
        Please check your connection and try again.
      </p>
      <button class="error-button" onclick="window.location.reload()">
        Retry
      </button>
    </div>
  </div>

  <!-- Main Application Container -->
  <div id="app">
    <!-- The Dust application will be mounted here by main.js -->
  </div>

  <!-- Application Initialization Script -->
  <script>
    // Application initialization
    let appLoaded = false;
    
    // Hide loading screen once app is ready
    function hideLoadingScreen() {
      if (appLoaded) return;
      appLoaded = true;
      
      const loadingScreen = document.getElementById('loading-screen');
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 300);
      }, 500); // Minimum loading time for smooth UX
    }

    // Show error screen if app fails to load
    function showErrorScreen(error) {
      console.error('Failed to load Dust application:', error);
      
      const loadingScreen = document.getElementById('loading-screen');
      const errorScreen = document.getElementById('error-screen');
      
      loadingScreen.style.display = 'none';
      errorScreen.style.display = 'flex';
    }

    // Global error handler
    window.addEventListener('error', (event) => {
      if (!appLoaded) {
        showErrorScreen(event.error);
      }
    });

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', (event) => {
      if (!appLoaded) {
        showErrorScreen(event.reason);
      }
    });

    // Wait for the main application to load and then hide loading screen
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Wait for custom elements to be defined
        await customElements.whenDefined('dust-main');
        
        // Small delay to ensure everything is properly rendered
        await new Promise(resolve => setTimeout(resolve, 100));
        
        hideLoadingScreen();
        
      } catch (error) {
        showErrorScreen(error);
      }
    });
  </script>

  <!-- Module import for the main application -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
