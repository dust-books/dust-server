<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book spine -->
  <rect x="12" y="8" width="40" height="48" rx="4" fill="url(#bookGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Book pages -->
  <rect x="16" y="12" width="32" height="40" rx="2" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Text lines -->
  <rect x="20" y="18" width="24" height="2" rx="1" fill="#64748b"/>
  <rect x="20" y="24" width="20" height="2" rx="1" fill="#64748b"/>
  <rect x="20" y="30" width="22" height="2" rx="1" fill="#64748b"/>
  <rect x="20" y="36" width="18" height="2" rx="1" fill="#64748b"/>
  <rect x="20" y="42" width="16" height="2" rx="1" fill="#64748b"/>
  
  <!-- Bookmark -->
  <rect x="38" y="8" width="6" height="20" fill="#10b981"/>
  <polygon points="38,28 41,24 44,28" fill="#10b981"/>
  
  <!-- Title on spine -->
  <text x="32" y="34" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">DUST</text>
</svg>